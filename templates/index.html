<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vulnerability Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-3 text-center">Web Application Vulnerability Scanner</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="url" class="form-label">Enter Target URL:</label>
          <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Start Scan</button>
      </form>
    </div>
  </div>

</body>
</html>
